{% block content %} {% if error %}
<script type="text/javascript">
  alert("{{error}}");
</script>
{% endif %}
<h1>회원가입</h1>
<form method="POST">
  {% csrf_token %}
  <input type="text" name="username" placeholder="id" />
  <input type="password" name="password" placeholder="password" />
  <button type="submit">닉네임 설정하기</button>
</form>

{% endblock content %}
