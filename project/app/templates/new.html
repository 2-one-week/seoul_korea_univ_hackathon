{% block content %}
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<p>{{user.profile.region}}</p>
<div class="total_wrapper">
    <form method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="wrapper_h1">
            <h1>대여/나눔 글 추가</h1>
        </div>
        <div class="center">
            <input class="input_title" name="title" placeholder="제목을 입력하세요">
        </div>
        <div class="center">
            <input class="input_content" name="content" placeholder="내용을 입력하세요">
        </div>
        <div class="center">
            <input type="date" name="deadline" placeholder="마감기한을 입력하세요" />
        </div>
        <div class="center">
            <button class="button" type="submit"><span class="material-icons">
                save_alt
                </span></button>
        </div>
    </form>
</div>
{% endblock %}
